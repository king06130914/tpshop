<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="__IPUBLIC__/css/style.css" />
    <script type="text/javascript" src="__IPUBLIC__/js/jquery-1.8.2.min.js"></script>
</head>
<body>
<form class="form-horizontal address-form">
    <table border="0" class="add_tab" style="width:750px;margin-top: 50px;"  cellspacing="0" cellpadding="0">
        <tr>
            <td width="110" align="right">配送地区</td>
            <td colspan="3" style="font-family:'宋体';">
                <select name="province" id="province_id" style="width:80px;">
                    <option selected="selected">请选择</option>
                    {volist name="province_list" id="province"}
                    <option value="{$province.region_id}">{$province.region_name}</option>
                    {/volist}
                </select>
                <select name="city"  id="city_id" style="width:80px;" >
                    <option value="" selected="selected">请选择</option>
                </select>
                <select name="district"  id="district_id" style="width:80px;" >
                    <option value="" selected="selected">请选择</option>
                </select>
                （必填）
            </td>
        </tr>
        <tr>
            <td align="right">收货人姓名</td>
            <td style="font-family:'宋体';"><input type="text" name="consignee" value="" class="add_ipt" required/>（必填）</td>
            <td align="right">电子邮箱</td>
            <td style="font-family:'宋体';"><input type="text" name="email" value="" class="add_ipt" required/>（必填）</td>
        </tr>
        <tr>
            <td align="right">详细地址</td>
            <td style="font-family:'宋体';"><input type="text" name="detail_address" value="" class="add_ipt" required/>（必填）</td>
            <td align="right">邮政编码</td>
            <td style="font-family:'宋体';"><input type="text" name="zipcode" value="" class="add_ipt"/></td>
        </tr>
        <tr>
            <td align="right">手机</td>
            <td style="font-family:'宋体';"><input type="text" name="mobile" value="" class="add_ipt" required/>（必填）</td>
            <td align="right">电话</td>
            <td style="font-family:'宋体';"><input type="text" name="telephone" value="" class="add_ipt" /></td>
        </tr>
    </table>
    <p align="right">
        <a href="javascript:void(0);" onclick="saveAddress()" class="add_b">确认保存</a>
    </p>
</form>
</body>
<script type="text/javascript" src="__PUBLIC__/plugins/layer/layer.js"></script>
<script>
    //城市级联
    $("#province_id").change(function(){
        var province_id=$(this).val();
        $.ajax({
            url:"{:url('Order/get_citys')}",
            Type:"POST",
            data:"province_id="+province_id,
            dataType:"json",
            success:function(data){
                var city = data.city;
                var option=$("<option></option>");
                $(option).val("0");
                $(option).html("请选择");
                var option1=$("<option></option>");
                $(option1).val("0");
                $(option1).html("请选择");
                $("#city_id").html(option);
                $("#district_id").html(option1);
                for(var i in city){
                    var option=$("<option></option>");
                    $(option).val(city[i]['region_id']);
                    $(option).html(city[i]['region_name']);
                    $("#city_id").append(option);
                }
            }

        });
    });
    $("#city_id").change(function(){
        var city_id=$(this).val();
        $.ajax({
            url:"{:url('Order/get_district')}",
            Type:"POST",
            data:"city_id="+city_id,
            dataType:"json",
            success:function(data){
                var district = data.district;
                var option=$("<option></option>");
                $(option).val("0");
                $(option).html("请选择");
                $("#district_id").html(option);
                for(var i in district){
                    var option=$("<option></option>");
                    $(option).val(district[i]['region_id']);
                    $(option).html(district[i]['region_name']);
                    $("#district_id").append(option);
                }
            }
        });
    });

    function saveAddress() {
        var postData;
        //post的数据
        postData = $('.address-form').serialize();
        //保存数据
        $.ajax({
            type: "post",
            url: "{:url('order/addAddress')}",
            data: postData,
            dataType: "json",
            success: function (result) {
                if (result.state == 200) {
                    layer.msg(result.info, {time:1000,icon: 6}, function() {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(result.info, {time:1000,icon: 5});
                }
            }
        });
    }
</script>
</html>
