
<div class="main-div">
    <form action="" method="post" name="theForm">
        <input type="hidden" name="id" value="{$info.id}">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tbody>
            <tr>
                <td class="label">网站名称:</td>
                <td><input type="text" name="title" value="{$info.title}" size="40">
                    <span class="require-field">*</span></td>
            </tr>
            <tr>
                <td class="label">网站链接:</td>
                <td><input type="text" name="alink" value="{$info.alink}" size="40">
                    <span class="require-field">*</span></td>
            </tr>
            <tr>
                <td class="label">网站权重:</td>
                <td><input type="text" name="weight" value="{$info.weight}" size="40">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value=" 确定 " class="button">
                    <input type="reset" value=" 重置 " class="button">
                </td>
            </tr>
            </tbody></table>
    </form>
</div>
