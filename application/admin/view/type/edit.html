
<div class="main-div">
    <form action="" method="post" name="theForm">
        <input type="hidden" name="type_id" value="{$info.type_id}">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tbody>
            <tr>
                <td class="label">商品类型名称:</td>
                <td><input type="text" name="type_name" value="{$info.type_name}" size="40">
                    <span class="require-field">*</span></td>
            </tr>
            <tr>
                <td class="label">商品类型名称:</td>
                <td><input type="radio" name="enabled" value="1" {if condition="$info.enabled == 1"}checked{/if} size="40">启用
                <input type="radio" name="enabled" value="0" {if condition="$info.enabled == 0"}checked{/if} size="40">禁用
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value=" 确定 " class="button">
                    <input type="reset" value=" 重置 " class="button">
                </td>
            </tr>
            </tbody></table>
    </form>
</div>
