
<div class="main-div">
    <form action="" method="post" name="theForm">
        <input type="hidden" name="auth_id" value="{$info.auth_id}">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tbody>
            <tr>
                <td class="label">权限名称:</td>
                <td><input type="text" name="auth_name" value="{$info.auth_name}" size="40"></td>
            </tr>
            <tr>
                <td class="label">父id:</td>
                <td>
                    <select name="auth_pid">
                        <option value="0">-请选择-</option>
                        {volist name="auth_p_info" id="v"}
                            <option value="{$v['auth_id']}"
                            {eq name="v.auth_id" value="$info['auth_pid']"}selected{/eq}
                            >{$v['auth_name']}</option>
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">控制器:</td>
                <td><input type="text" name="auth_c" value="{$info.auth_c}" size="40"></td>
            </tr>
            <tr>
                <td class="label">操作方法:</td>
                <td><input type="text" name="auth_a" value="{$info.auth_a}" size="40"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value=" 确定 " class="button">
                    <input type="reset" value=" 重置 " class="button">
                </td>
            </tr>
            </tbody></table>
    </form>
</div>
