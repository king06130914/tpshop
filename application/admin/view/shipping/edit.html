
<div class="main-div">
    <form action="" method="post" name="theForm">
        <input type="hidden" name="shipping_id" value="{$info.shipping_id}" size="40">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tbody>
            <tr>
                <td class="label">送货方式名称:</td>
                <td><input type="text" name="shipping_name" value="{$info.shipping_name}" size="40">
                    <span class="require-field">*</span></td>
            </tr>

            <tr>
                <td class="label">送货方式描述:</td>
                <td><input type="text" name="shipping_desc" value="{$info.shipping_desc}" size="40">
                    <span class="require-field">*</span></td>
            </tr>
            <tr>
                <td class="label">送货费用:</td>
                <td><input type="number" name="shipping_fee" step="0.01" value="{$info.shipping_fee}" size="40"></td>
            </tr>
            <tr>
                <td class="label">是否启用:</td>
                <td>
                    <input type="radio" name="enabled" value="0" {eq name="info.enabled" value="0"}checked{/eq} >禁用
                    <input type="radio" name="enabled" value="1" {eq name="info.enabled" value="1"}checked{/eq} >启用
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value=" 确定 " class="button">
                    <input type="reset" value=" 重置 " class="button">
                </td>
            </tr>
            </tbody></table>
    </form>
</div>
