
<div class="main-div">
    <form action="" method="post" name="theForm">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tbody>
            <tr>
                <td class="label">支付方式名称:</td>
                <td><input type="text" name="pay_name" value="" size="40">
                    <span class="require-field">*</span></td>
            </tr>

            <tr>
                <td class="label">支付方式描述:</td>
                <td><input type="text" name="pay_desc" value="" size="40">
                    <span class="require-field">*</span></td>
            </tr>
            <tr>
                <td class="label">支付方式费用:</td>
                <td><input type="number" name="fee" step="0.01" value="" size="40"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value=" 确定 " class="button">
                    <input type="reset" value=" 重置 " class="button">
                </td>
            </tr>
            </tbody></table>
    </form>
</div>
