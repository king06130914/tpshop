
<div class="main-div">
  <form method="post" name="theForm" action="{:url('add')}">
    <table cellspacing="1" cellpadding="3" width="100%">
      <tbody>
      <tr>
        <td class="label">管理员名称:</td>
        <td><input type="text" name="mg_name" value="" size="40"></td>
      </tr>
      <tr>
        <td class="label">管理员密码:</td>
        <td><input type="password" name="mg_pwd" value="" size="40"></td>
      </tr>
      <tr>
        <td class="label">管理员角色:</td>
        <td>
          <select name="mg_role_id">
            <option value="">-请选择-</option>
            {volist name="roleInfo" id="v"}
              <option value="{$v['role_id']}">{$v['role_name']}</option>
            {/volist}
          </select>
        </td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <input type="submit" value=" 确定 " class="button">
          <input type="reset" value=" 重置 " class="button">
        </td>
      </tr>
    </tbody></table>
  </form>
</div>
