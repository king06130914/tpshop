
<div class="main-div">
    <form action="" method="post" name="theForm">
        <input type="hidden" name="mg_id" value="{$Think.session.admin_id}" />
        <table cellspacing="1" cellpadding="3" width="100%">
            <tbody>
            <tr>
                <td class="label">新密码:</td>
                <td><input type="password" name="mg_pwd" size="40">
                </td>
            </tr>
            <tr>
                <td class="label">确认密码:</td>
                <td><input type="password" name="mg_pwd_confirm" size="40">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value=" 确定 " class="button">
                    <input type="reset" value=" 重置 " class="button">
                </td>
            </tr>
            </tbody></table>
    </form>
</div>
