
<div class="main-div">
    <form action="{:url('edit')}" method="post" name="theForm">
        <input type="hidden" name="mg_id" value="{$info.mg_id}" />
        <table cellspacing="1" cellpadding="3" width="100%">
            <tbody>
            <tr>
                <td class="label">管理员名称:</td>
                <td><input type="text" name="mg_name" value="{$info.mg_name}" size="40">
                </td>
            </tr>
            <tr>
                <td class="label">管理员角色:</td>
                <td>
                    <select name="mg_role_id">
                        <option value="">-请选择-</option>
                        {volist name="roleInfo" id="v"}
                            {if condition="(isset($info['mg_role_id'])) and ($v.role_id eq $info['mg_role_id'])"}
                            <option value="{$v.role_id}" selected>{$v.role_name}</option>
                            {else /}
                            <option value="{$v.role_id}">{$v.role_name}</option>
                            {/if}
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value=" 确定 " class="button">
                    <input type="reset" value=" 重置 " class="button">
                </td>
            </tr>
            </tbody></table>
    </form>
</div>
